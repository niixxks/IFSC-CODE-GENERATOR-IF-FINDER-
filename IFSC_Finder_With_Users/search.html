<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IFSC Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(270deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
    }

    .glass-form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 850px;
      margin: auto;
    }

    .glass-result {
      background: rgba(255,255,255,0.95);
      border-left: 5px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .glass-result:hover { transform: scale(1.02); }

    input.form-control {
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255,255,255,0.9);
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00ffd5);
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .list-group-item {
      background: rgba(255,255,255,0.85);
      border: none;
      margin-bottom: 8px;
      border-radius: 10px;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-4 py-2">
    <span class="navbar-brand mb-0 h1 text-white">
      <i class="fas fa-university me-2 text-info"></i> 
      <span style="font-weight: 600;">IFSC Finder</span>
    </span>
    <span class="text-white"><i class="fas fa-user-circle me-1"></i> <strong id="username"></strong></span>
  </nav>

  <div class="container py-5">
    <div class="glass-form">
      <h3 class="text-center mb-4 text-white fw-bold" style="font-size: 32px; text-shadow: 1px 1px 2px #000;">üîç Find Your Bank's IFSC Code</h3>

      <form id="searchForm">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="bank" class="form-control" placeholder="üè¶ Bank Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="state" class="form-control" placeholder="üåç State" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="district" class="form-control" placeholder="üìç District" required>
          </div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-primary px-4 py-2"><i class="fas fa-search me-1"></i> Search</button>
        </div>
      </form>
    </div>

    <div id="loading" class="text-center my-4" style="display:none;">
      <div class="loader"></div>
      <p class="text-white">Searching...</p>
    </div>

    <div id="results" class="mt-4"></div>

    <h5 class="text-white mt-5">üïò Search History</h5>
    <ul id="history" class="list-group mt-3 mb-5"></ul>
  </div>

  <footer>Made with ‚ù§Ô∏è by Nitesh</footer>
  <script src="script.js"></script>
</body>
</html>
