<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFSC Finder - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h3 {
      font-weight: 700;
      color: #333;
    }
    .text-blue {
      color: #007bff;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
  background: linear-gradient(135deg, #007bff, #00ffd5);
  border-radius: 10px;
  border: none;
  padding: 10px;
  font-weight: 600;
  transition: 0.3s;
}

    .btn-primary:hover {
      background-color: #0056b3;
    }
    .subtitle {
      font-size: 14px;
      margin-top: -10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="glass-card">
<h3 style="font-weight: 700; font-size: 28px;">
  <i class="fas fa-lock me-2"></i>
  Welcome to <span style="background: linear-gradient(to right, #00ffd5, #007bff); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">IFSC Finder</span>
</h3>
    <div class="subtitle">Secure & Simple Banking Utility</div>
    <form onsubmit="loginUser(event)" class="mt-4">
      <div class="mb-3 text-start">
        <label for="name" class="form-label fw-semibold">Enter Your Name</label>
       <input type="text" id="name" class="form-control" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces allowed" />

      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>

  <script>
    function loginUser(e) {
  e.preventDefault();
  let name = document.getElementById("name").value.trim();
  name = name.replace(/\s+/g, ' ');

  if (!/^[A-Za-z\s]+$/.test(name)) {
    alert("Please enter only letters and spaces.");
    return;
  }

  localStorage.setItem("username", name);
  window.location.href = "search.html";
}
  </script>
</body>
</html>
